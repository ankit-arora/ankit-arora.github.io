<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="manifest" href="./manifest.json">
</head>
<body>
<script type="text/javascript">
    (function(){
        function subscribe() {
            if(Notification.permission !== "granted"){
                console.log("not registered");
                parent.postMessage(JSON.stringify({"from":"ct","state":"not"}),"*");
                return;
            }
            clevertap.notifications.push({
                "skipDialog":true,
                "askAgainTimeInSeconds":1
            });
        }
        subscribe();
    })();
</script>
</body>
</html>
